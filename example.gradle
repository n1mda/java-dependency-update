
version = "2.1.4"

apply plugin: "java"

repositories {
  mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8


dependencies {
    compile "com.cloudbees.thirdparty:zendesk-java-client:0.5.5"
    compile "com.rabbitmq:amqp-client:5.0.0"
    compile "com.hubspot.dropwizard:dropwizard-guice:1.0.6.0"
    compile "com.tradier:dropwizard-raven:1.1.0"
    compile "de.thomaskrille:dropwizard-template-config:1.5.0"
    compile "io.dropwizard:dropwizard-client:1.2.2"
    compile "io.dropwizard:dropwizard-core:1.2.2"
    compile "io.dropwizard:dropwizard-jdbi:1.2.2"
    compile "io.dropwizard:dropwizard-testing:1.2.2"
    compile "io.sentry:sentry-logback:1.6.3"
    compile "mysql:mysql-connector-java:6.0.6"
    compile "org.antlr:stringtemplate:3.2.1"
    compile "org.apache.directory.studio:org.apache.commons.io:2.4"
    compile "org.apache.httpcomponents:httpasyncclient:4.1.3"
    compile "org.apache.httpcomponents:httpclient:4.5.3"
    compile "redis.clients:jedis:2.9.0"

    testCompile "junit:junit:4.12"
    testCompile "org.assertj:assertj-core:3.8.0"
    testCompile "org.mockito:mockito-core:2.11.0"
}